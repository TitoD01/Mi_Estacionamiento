<!-- regestacionamiento.html -->

<ion-content>

  <h1>Registro <br> Estacionamiento</h1>

  <ion-item>
    <ion-label position="floating">DIRECCIÓN</ion-label>
    <ion-input placeholder="Ingrese la dirección" [(ngModel)]="direccion_est"></ion-input>
  </ion-item>


  <ion-searchbar placeholder="Comuna" [formControl]="searchControl"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let comuna of comunas" (click)="seleccionarComuna(comuna)">
      {{ comuna.id_comuna }} - {{ comuna.descripcion_comuna }}
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label *ngIf="comunaSeleccionada">COMUNA: {{ comunaSeleccionada.descripcion_comuna }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">TARIFA POR HORA</ion-label>
    <ion-input type="number" placeholder="Ingrese la tarifa por hora" [(ngModel)]="tarifa_hora"></ion-input>
  </ion-item>

  <ion-button expand="full" color="dark" (click)="registrarEstacionamiento()">Registrar Estacionamiento</ion-button>
</ion-content>
