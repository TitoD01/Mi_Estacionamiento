<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="credentials.nombre_cli" name="nombre_cli" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="credentials.rut_cli" name="rut_cli" type="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
  
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</ion-content>
